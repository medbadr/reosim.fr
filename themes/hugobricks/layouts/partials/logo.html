<a href="{{ relLangURL `/` }}" class="logo">
    {{ if (index .Site.Data .Language.Lang).header.logo_image }}
        <img src="{{ (index .Site.Data .Language.Lang).header.logo_image }}" alt="{{ (index .Site.Data .Language.Lang).general.title }} logo" />
    {{ else }}
        <div class="{{ if (index .Site.Data .Language.Lang).header.logo_subtitle }}has_subtitle{{ end}}">
            <img src="{{ .Site.Data.settings.logo_image }}" alt="{{ (index .Site.Data .Language.Lang).general.title }} logo" class="inline" />
        </div>
    {{ end }}
</a>
