action: /form.php
placeholders: false
fields: 
- name: title
  input_type: html
  placeholder: <h3>Parlez nous un peu de vos projets</h3>
  required: true
- name: name
  input_type: text
  placeholder: Nom
  required: true
- name: email
  input_type: email
  placeholder: Email
  required: true
- name: message
  input_type: textarea
  placeholder: Message
  required: false
- name: terms
  input_type: checkbox
  placeholder: J'accepte les termes et les <a href="/privacy-policy/">conditions</a> d'usage
  required: true
- name: submit
  input_type: submit
  placeholder: Envoyer
  required: true